<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Main Style -->
    <link rel="stylesheet" href="style/chrome.css">
    <link rel="icon" href="images/icons/icon48.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>SCYTHER</title>
  </head>
  <body>

    <!-- Main Structure -->
    <div id="root" class="container hide-all">

      <!-- landingScreen -->
      <div id="landingScreen">
        <div class="row">
          <h1 class="col" id="title">
            SCYTHER
          </h1>
        </div>
        <div class="row">
          <form id="settings" class="col text-left">
            <fieldset>
              <legend class="col-form-label">
                Players
              </legend>
              <div
                id="input"
                class="btn-group btn-group-lg btn-group-toggle shadow"
                data-toggle="buttons">
              </div>
            </fieldset>
            <fieldset>
              <legend class="col-form-label">
                Expansions
              </legend>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="invadersSwitch"
                />
                <label class="custom-control-label" for="invadersSwitch">
                  Invaders from Afar
                </label>
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="windGambitSwitch"
                />
                <label class="custom-control-label" for="windGambitSwitch">
                  The Wind Gambit
                </label>
              </div>
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="riseOfFenrisSwitch"
                />
                <label class="custom-control-label" for="riseOfFenrisSwitch">
                  WIP: The Rise of Fenris (SPOILERS!)
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend class="col-form-label">
                Advanced
              </legend>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value=""
                  id="proximityCheckbox"
                />
                <label class="form-check-label" for="proximityCheckbox">
                  Proximity scores
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value=""
                  id="tierRatingCheckbox"
                />
                <label class="form-check-label" for="tierRatingCheckbox">
                  Tier Rating
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- gameScreen -->
      <div class="gameScreen">
        <div class="row align-items-center">
          <div class="col">
            <ol id="players" class="list-group rounded shadow-sm"></ol>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="global" class="list-group shadow-sm rounded text-left"></ul>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div id="navigation" class="row fixed-bottom">
        <div id="controls" class="col">
          <button
            id="actionButton"
            type="button"
            class="btn btn-lg btn-warning">
            Draw
          </button>
        </div>
      </div>

    </div> <!-- /#root -->

    <!-- Bootstrap JS stuff... -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Main Logic -->
    <script type="text/javascript" src="src/storage.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/render.js"></script>
  </body>
</html>
